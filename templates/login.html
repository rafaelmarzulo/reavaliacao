{% extends "base.html" %}
{% block title %}Login • MoniPersonal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header brand-gradient text-white">
        <h5 class="mb-0"><i class="bi bi-lock-fill me-2"></i> Acesso</h5>
      </div>
      <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
          <input type="hidden" name="next" value="{{ next }}">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
            <a class="btn btn-outline-secondary" href="/formulario">Voltar ao formulário</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
